<!-- INSERT CONTEXT DATA HERE -->
<div class="card shadow-sm border-warning">
    <div class="card-body">
        <div>
            <!-- <img src="{{ pokedata.sprites.front_default }}" alt="{{ pokedata.name }}-image"> -->
            <img src="{{ gif }}" alt="{{ data.name }}-image">
        </div>
        <div class="title">
            <h2>{{ data.name }}</h2>
        </div>
        <div class="body">
            <p>
                height: {{ data.height }} <br/>
                weight: {{ data.weight }} <br/>
                type:
                {% for type in data.types %}
                {{ type.type.name }} |
                {% endfor %}
            </p>
        </div>
    </div>
</div>
